version: "3.8"
services:
  web:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "8000:80"
    networks:
      - backend
  api:
    build: ./backend
    depends_on:
      - mongo
    ports:
      - "8001:8080"
    networks: 
     - backend
  
  mongo:
    image: mongo
    restart: always
    volumes: 
      - mongodb_data:/data/db
    environment: 
      MONGODB_INITDB_ROOT_USERNAME: janssen
      MONGODB_INITDB_ROOT_PASSWORD: root
   
    networks: 
      - backend

networks:
  backend:

volumes: 
  mongodb_data:
